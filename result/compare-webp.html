  <script>
    $(function () {
      $(".twentytwenty-container").twentytwenty({
        move_slider_on_hover: true,
      });

      $('.trigger').change(function () {
        var name = $(this).attr('name');
        if (this.checked) {
          $('.' + name).removeClass('hide');
        } else {
          $('.' + name).addClass('hide');
        }
      });
      $(".variant-group.trigger").prop("checked", true);
      $('.control-group.container').addClass('hide');
    });
  </script>
