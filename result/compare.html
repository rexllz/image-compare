<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Compare</title>
  <link rel="stylesheet" href="" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
  <script src="../assets/jquery.event.move.js" type="text/javascript"></script>
  <script src="../assets/jquery.twentytwenty.js" type="text/javascript"></script>
  <!-- https://github.com/zurb/twentytwenty -->
  <link rel="stylesheet" href="../assets/twentytwenty.css" type="text/css" media="screen" />
  <style>
    .hide {
      display: none;
    }
  </style>
</head>

<body>
  <p>{{description}}</p>
  {% for item in triggers %}
  <input type="checkbox" id="{{item['name']}}-trigger" class="{{item['class']}} trigger" name="{{item['name']}}">
  <label for="{{item['name']}}-trigger"> {{' vs '.join(item['name'].split('_'))}}</label><br>
  {% endfor %}

  {% for item in data %}
  <div class="container twentytwenty-container {{item['name']}} {{item['class']}}">
    <img src="../{{item['left']}}" />
    <img src="../{{item['right']}}" />
  </div>
  {% endfor %}


  <script>
    $(function () {
      $(".twentytwenty-container").twentytwenty({
        move_slider_on_hover: true,
      });

      $('.trigger').change(function () {
        var name = $(this).attr('name');
        if (this.checked) {
          $('.' + name).removeClass('hide');
        } else {
          $('.' + name).addClass('hide');
        }
      });
      $(".variant-group.trigger").prop("checked", true);
      $('.control-group.container').addClass('hide');
    });
  </script>
</body>
</html>
